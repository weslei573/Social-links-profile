<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fontes.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/responc.css">

</head>

<body>
  <main class="container">
    <header class="header">
      <figure class="foto-pefil">
        <img src="assets/images/avatar-jessica.jpeg" alt="Foto de perfil">
      </figure>
      <h1>
        Jessica Randall
      </h1>
      <h2>
        London, United Kingdom
      </h2>
    </header>
    <section class="link-social">
      <h3>"Front-end developer and avid reader."</h3>
      <ul class="btn-link">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </section>

  </main>

    </div>
  -->
</body>

</html>
